<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" style="width: 800px;">
        <h1 class="text-center">Length Converter</h1>
        <div class="row row1">
        
            <div class="col-md-12">
                <br>
             </div>

            <!-- INPUT DATA -->
            
            <div class="row row2">
                <div class="col-md-5">
                    <label>Inches:</label>
                    <br>
                    <input type="number" id="inputValue" value="0">
                </div>

                <div class="col-md-2">
                    <div class="input-text">
                        <br>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                </div>

            <!-- OUTPUT DATA -->
                <div class="col-md-5">
                    <label>Converted value:</label>
                    <br>
                    <input type="number" id="outputValue" value="0">
                </div>
            </div>

            <div class="col-md-12">
                <br>
            </div>
            <div class="col-md-12">
                <br>
            </div>

            <!-- OPTIONS -->
            <div class="row align-items-center row3">
                
                <div class="col-md-4">
                    <button onclick="setCm();">Convert to Centimeters</button>
                </div>

                <div class="col-md-4">
                    <button onclick="setFeet();">Convert to Feet</button>
                </div>

                <div class="col-md-4">
                    <button onclick="setMeters();">Convert to Meters</button>
                </div>
            </div>

        </div>
    </div>
                
        

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
